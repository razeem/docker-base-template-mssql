# Sample docker compose file for spinning up docker in local machine
services:
  project_name:
    build: ./
    env_file:
      - .env
    ports:
      - ${DOCKER_APP_PORT}:80
    volumes:
      - ./:/var/www/html
    links:
      - project_name_database
    networks:
      - default
  project_name_database:
    image: mcr.microsoft.com/azure-sql-edge
    environment:
      - ACCEPT_EULA=1
      - MSSQL_SA_PASSWORD=${DRUPAL_DEFAULT_DB_PASSWORD}
      - MSSQL_PID=Developer
      - MSSQL_USER=${DRUPAL_DEFAULT_DB_USERNAME}
    ports:
      - ${DOCKER_MSSQL_PORT}:1433
    restart: always
    networks:
      - default
  project_name_phpmyadmin:
    image: phpmyadmin
    links:
      - project_name_database:db
    ports:
      - ${DOCKER_PMA_PORT}:80
    environment:
      MYSQL_USER: ${DRUPAL_DEFAULT_DB_USERNAME}
      MYSQL_PASSWORD: ${DRUPAL_DEFAULT_DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DRUPAL_DEFAULT_DB_PASSWORD}
