# Sample docker compose file for spinning up docker in local machine
services:
  project_name:
    build: ./
    env_file:
      - .env
    ports:
      - ${DOCKER_APP_PORT}:80
    volumes:
      - ./:/var/www/html
    depends_on:
      - project_name_database
    networks:
      - default
  project_name_database:
    image: mcr.microsoft.com/azure-sql-edge:latest
    platform: linux/arm64
    environment:
      - ACCEPT_EULA=1
      - MSSQL_SA_PASSWORD=${DRUPAL_DEFAULT_DB_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "${DOCKER_MSSQL_PORT}:1433"
    restart: always
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - default
  project_name_adminer:
    image: adminer
    restart: always
    ports:
      - ${DOCKER_AD_PORT}:8080
    environment:
      - ADMINER_DEFAULT_SERVER=project_name_database
    depends_on:
      - project_name_database
    networks:
      - default

volumes:
  sql_data:

networks:
  default:
    driver: bridge
